DataDir: ../data
LogLevel: trace
Hostname: moxmail1.mox1.example
# only for integration test, where fork & exec is skipped
User: 0
TLS:
	CA:
		CertFiles:
			- ../tls/ca.pem
Listeners:
	mox1:
		IPs:
			- 172.28.1.10
		Hostname: moxmail1.mox1.example
		SMTP:
			Enabled: true
			NoSTARTTLS: true
			FirstTimeSenderDelay: 1s
		Submission:
			Enabled: true
			NoRequireSTARTTLS: true
		IMAP:
			Enabled: true
			NoRequireSTARTTLS: true
	mox2:
		IPs:
			- 172.28.2.10
		Hostname: moxmail2.mox2.example
		TLS:
			KeyCerts:
				-
					CertFile: ../tls/moxmail2.pem
					KeyFile: ../tls/moxmail2-key.pem
		SMTP:
			Enabled: true
		Submission:
			Enabled: true
			NoRequireSTARTTLS: true
		Submissions:
			Enabled: true
		IMAP:
			Enabled: true
		IMAPS:
			Enabled: true
		AdminHTTP:
			Enabled: true
		AdminHTTPS:
			Enabled: true
		MetricsHTTP:
			Enabled: true
		AutoconfigHTTPS:
			Enabled: true
		MTASTSHTTPS:
			Enabled: true
	mox3:
		IPs:
			- 172.28.3.10
		Hostname: moxmail3.mox3.example
		TLS:
			KeyCerts:
				-
					CertFile: ../tls/moxmail3.pem
					KeyFile: ../tls/moxmail3-key.pem
		SMTP:
			Enabled: true
			FirstTimeSenderDelay: 1s
		Submission:
			Enabled: true
			NoRequireSTARTTLS: true

Postmaster:
	Account: moxtest1
	Mailbox: postmaster
